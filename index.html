<!doctype html>

<html lang="en-GB">
<head>
  <meta charset="utf-8">

  <title>Forgotten-Souls</title>
  <meta name="description" content="Forgotten Souls Hellscream Guild website">
  <meta name="author" content="Andrew Tyler">
  <link rel="stylesheet" href="/StyleSheets/main_page.css?v=1.0">
</head>

<body>
  <div class="page-container">
    <figure>
	  <img src="/Images/World_of_Warcraft_Legion_Logo_PNG.png" alt="Legion Logo Artwork" style="width:520px;height:277px">
	</figure>
    <header class="header-bar">
      <div class="title-image"> 
	    <img src="/Images/horde.png" alt="Horde Symbol" style="width:43px;height:67px">
	  </div>
	  <div class="title">
	    <h1>Forgotten Souls</h1>
	  </div>
    </header>

    <nav>
    </nav>
    <article class="main-article">
      <p>
      Welcome to Forgotten Soul's Guild website.<br>
      Apply to the guild: <br>
      </p>
	  <form>
	    Player Name:
	    <input type="text" name="Name"><br>
		Age:
	    <input type="text" name="Age"><br>
		Nationality:
	    <input type="text" name="Nationality"><br>
		Main Name:
	    <input type="text" name="MainName"><br>
		Main lvl:
	    <input type="text" name="MainLvl"><br>
		Main spec:
	    <input type="text" name="MainSpec"><br>
		Off spec:
	    <input type="text" name="OffSpec"><br>
		Alts:
	    <textarea name="Alts" rows="10" cols="30"><br>
		Application Type:
	    <input type="radio" name="AppType" value="Raiding"> Raiding<br>
		<input type="radio" name="AppType" value="Casual"> Raiding<br>
		Reason for Application:
	    <textarea name="AppReason" rows="10" cols="30"><br>
		Current/Previous Guilds:
	    <textarea name="GuildHistory" rows="10" cols="30"><br>
		Raid Experience:
	    <textarea name="RaidExperience" rows="10" cols="30"><br>
		Other Notes:
	    <textarea name="Other" rows="10" cols="30"><br>
		<input type="submit" value="Submit"><br>
	  </form>
      <img src="/Images/under_construction.png" alt="Under Construction" style="width:638px;height:245px">
    </article>
    <footer>
	Contact us at <a href="mailto:ForgottenSoulsHellscream@gmail.com">ForgottenSoulsHellscream@gmail.com</a>
	</footer>
  </div>
</body>
</html>
